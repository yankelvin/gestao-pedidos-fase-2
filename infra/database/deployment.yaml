apiVersion: apps/v1
kind: Deployment
metadata:
  name: gestao-pedidos-deployment
  labels:
    app: gestao-pedidos
spec:
  selector:
    matchLabels:
      app: gestao-pedidos
  template:
    metadata:
      labels:
        app: gestao-pedidos
    spec:
      containers:
      - name: gestao-pedidos
        image: arturcavalcante/gestao-pedidos:latest
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 50m
            memory: 70Mi
          requests:
            cpu: 30m
            memory: 50Mi